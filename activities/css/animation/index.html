<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animation 2 by Emanuel Kaloutzis</title>
    <link rel="stylesheet" href="index.css" type="text/css">
  </head>
  <body>
    <h3>Rotation Animation</h3>
    <div class="frame">
      <div class="rotationimage">
        <img src="images/gear.png" alt="gear">
      </div>
    </div>
    <hr>
    <h3>Zoom in-out animation</h3>
      <div class="frame">
        <div class="zoomimage">
          <img src="images/bird.jpg" alt="">
        </div>
      </div>
      <hr>
      <h3>In Class Activity</h3>
      <h4>Disappearing bird</h4>
      <div class="frame">
        <div class="classimage">
          <img src="images/inclassbird.png" alt="">
        </div>
      </div>
    <h4>Two Moving Square-Circles</h4>
    <div class="frame">
      <div class="squareanimation"></div>
      <div class="squareanimation2"></div>
    </div>
  </body>
</html>
